<!DOCTYPE html>

<head>

    <title>css 简笔画</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <div class="box">
            <!--云朵-->
            <div class="cloud-bar">
                <div class="l"></div>
                <div class="middle"></div>
                <div class="r"></div>
                <!--云朵中的雨滴-->

                        <div class="rain-d1"></div>
                        <div class="rain-d2"></div>
                        <div class="rain-d3"></div>
                        <div class="rain-d4"></div>
                </div>
            </div>
            <!--太阳-->
            <div class="sun-bar">
                <div class="cir"></div>
                <div class="sunshine">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>

</html>
